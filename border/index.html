<!DOCTYPE html>
<html>
    <head>
        <title>Волгореченский забор</title>

        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

        <link href="./rss/" rel="alternate" title="Волгореченский забор" type="application/rss+xml" />
        <link rel="stylesheet" href="../basic.css?v=10" />
        <link rel="stylesheet" href="css/border.css?v=10" />
    </head>
    <body>
        <div class="index"><a href="/">На главную</a></div>

        <div class="border">
            <h1 class="border__title">Волгореченский забор<a class="rss-icon" href="./rss/" onclick="window.yaCounter234954 && yaCounter234954.reachGoal('rss'); return true;" title="Волгореченский забор в RSS"><img src="/i/rss.png" border="0" width="14" height="14" alt=""/></a><span class="border__remember">Не забывайте, эти надписи могут читать и дети.</span></h1>

            <div class="border__actions">
                <span class="border__add inside" title="Добавить надпись">Добавить</span>

                <div class="border__add-form">
                    <input class="border__input" placeholder="Введите текст" type="text" autocomplete="off" maxlength="64" value="" /> <input type="button" class="border__submit" value="Добавить" />
                    <div class="border__ps">Надписи премодерируются.</div>
                </div>

                <span class="inside"><span class="border__sorted" title="Упорядочить надписи">Упорядочить</span><span class="border__unsorted">Вернуть на место</span></span>
            </div>

            <div class="border__twit"></div>
            <div class="border__messages"></div>
        </div>

        <audio src="music/twit.mp3" autoplay="on"></audio>

        <script src="../js/jquery.js"></script>
        <script src="../js/metrika.js"></script>
        <script src="js/border.js?v=10"></script>
    </body>
</html>
